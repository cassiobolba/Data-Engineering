version: 2

sources:
  - name: airbnb
    schema: raw
    tables:
      - name: listings
        identifier: raw_listings

      - name: hosts
        identifier: raw_hosts

      - name: reviews
        identifier: raw_reviews
        loaded_at_field: date #refer a column in the table where date is updated when loaded
        freshness:
          warn_after: {count: 1, period: hour}
          error_after: {count: 24, period: hour}