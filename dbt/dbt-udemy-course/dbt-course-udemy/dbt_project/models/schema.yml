version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      
      - name: listing_id
        description: Primary key for the listing
        tests:
          - unique
          - not_null
        
      - name: host_id
        description: The hosts's id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: Type of the apartment / room
        tests:
          - accepted_values:
              values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed_minimum_nights") }}' #this call an md doc
        tests:
          - positive_value

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:

      - name: host_id
        description: The hosts's id. References the host table.
        tests:
          - not_null
          - unique

      - name: host_name
        description: Host full name.
        tests:
          - not_null

      - name: is_superhost
        description: Flag to identify host's category.
        tests:
          - accepted_values:
              values: ['t', 'f']

      - name: created_at
        description: Date the data was entered in the table.

      - name: updated_at
        description: Date the data was updated in the table.